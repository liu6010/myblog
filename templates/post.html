<!-- post.html 文章显示-->
{% extends 'base.html' %}
{% load markdown_deux_tags %}<!--加入markdown语法标记以及过滤器-->
{% block title %}{{post.title}} - 文学天地{% endblock %}
{% block headmessage %}
	<h3 style='font-family:楷体;'>{{post.title}}</h3>
{% endblock %}
{% block content %}
	<p style='font-family:宋体;font-size:12pt;letter-spacing:2pt;'>
			{{post.body|markdown}}<!--加入|safe后可是使文章内的所有html语言可以解读出来-->
	</p>
{% endblock %}
