<!-- index.html -->
{% extends 'base.html' %}
{% block title %}欢迎来到文学天地{% endblock %}
{% block headmessage %}
	<h3 style='font-family:楷体;'>本站文章列表</h3>
{% endblock %}
{% block content %}
	{% for post in posts %}
		<p style='font-family:宋体;font-size:pt;font-weight:bold;'>
			<a href='/post/{{post.slug}}'>{{post.title}}</a>
		</p>
	{% endfor %}
{% endblock %}
